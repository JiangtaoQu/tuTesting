{% extends 'layout.html' %}
{% block content %}
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Edit Customer</div>
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            <!-- 循环更简单，但每一个都生成了 -->
                            {% for filed in form_obj %}
                                <div class="form-group row {% if filed.errors %}has-error{% endif %}">
                                    <label for="{{ filed.id_for_label }}"
                                           class="col-sm-2 control-label">{{ filed.label }}</label>
                                    <div class="col-sm-10">{{ filed }}
                                        <span class="help-block">{{ filed.errors.0 }}</span>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
